<div class="search-wrapper">
  <button class="search-btn">
    <div class="btn-container">
      <span class="placeholder">{{placeholder}}</span>
      <div class="logo-wrapper">
        @if(isWindows){
          <span>CTRL</span>
        } @else {
          <mat-icon class="command-key-logo" fontSet="material-symbols-rounded">keyboard_command_key</mat-icon>
        }
        <span>  K</span>
      </div>
    </div>
  </button>
</div>
